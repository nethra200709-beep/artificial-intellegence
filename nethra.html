<!DOCTYPE html>
<html>
<head>
    <title>Computer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            width: 400px;
        }
    </style>
</head>
<body>

    <h1>My Computer Information</h1>

    <div class="info">
        <p><strong>Computer Name:</strong> User-PC</p>
        <p><strong>Operating System:</strong> Windows 10</p>
        <p><strong>Processor:</strong> Intel Core i5</p>
        <p><strong>RAM:</strong> 8 GB</p>
        <p><strong>Storage:</strong> 512 GB SSD</p>
    </div>

</body>
</html>
